<a href="#/books">Go back</a>
<div class="panel panel-default" ng-init="getBook()">
    <div class="panel-heading">
        <h3 class="panel-title">{{book.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <img src="{{book.image_url}}" />
            </div>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <p>{{book.description}}</p>

                <ul class="list-group">
                    <li class="list-group-item">Genre: {{book.genre}} </li>
                    <li class="list-group-item">Author: {{book.author}}</li>
                    <li class="list-group-item">Publisher: {{book.publisher}}</li>
                    <li class="list-group-item">Pages: {{book.pages}}</li>
                </ul>

                <a class="btn btn-primary" target="_blank" href="{{book.buy_url}}">Buy on Amazon</a>

            </div>


        </div>

    </div>
</div>

<div class="pull-right">
 
    <a href="#!/books/edit/{{book._id}}" >Edit</a> | 
    <a href="#" ng-click="removeBook(book._id)" >Delete</a> 

</div>
